<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .car-details {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .car-info {
      text-align: center;
    }

    .car-info img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .price-prediction {
      text-align: center;
      margin-top: 20px;
    }

    .price-prediction h2 {
      color: #4CAF50;
    }
  </style>
</head>
<body>

<div class="car-details">
  <h1>Car Price Prediction</h1>
  <div class="car-info">
    <img src="car-image.jpg" alt="Car Image">
    <h2>Car Model: XYZ</h2>
    <p>Year: 2022</p>
    <p>Color: Red</p>
    <p>Mileage: 10,000 miles</p>
  </div>
  <div class="price-prediction">
    <h2>Predicted Price: $25,000</h2>
  </div>
</div>

</body>
</html>
